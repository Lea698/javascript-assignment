<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDATION FULL FORM</title>
</head>
<body>

<h2>FULL VALIDATION FORM</h2>

<form id="validate">
    <label>FirstName:</label><br>
    <input type="text" id="fullname"><br><br>

    <label>Country:</label><br>
    <input type="text" id="district"><br><br>

    <label>Phone:</label><br>
    <input type="text" id="sector"><br><br>

    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById("validate").addEventListener("submit", function(event) {
        
        let fullname = document.getElementById("fullname").value.trim();
        let district = document.getElementById("district").value.trim();
        let sector = document.getElementById("sector").value.trim();

        if (fullname === "") {
            alert("Please enter your First Name.");
            event.preventDefault();
            return;
        }

        if (district === "") {
            alert("Please enter your Country.");
            event.preventDefault();
            return;
        }

        if (sector === "") {
            alert("Please enter your Phone.");
            event.preventDefault();
            return;
        }

    });
</script>

</body>
</html>
